name: Run Discord Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        run: python main.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          SECRET_TWITCH_CLIENT_ID: ${{ secrets.SECRET_TWITCH_CLIENT_ID }}
          SECRET_TWITCH_CLIENT_SECRET: ${{ secrets.SECRET_TWITCH_CLIENT_SECRET }}